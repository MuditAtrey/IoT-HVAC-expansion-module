[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
monitor_speed = 115200
lib_deps = 
    olikraus/U8g2@^2.35.9
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.14
    bblanchon/ArduinoJson@^6.21.3

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 9600
upload_speed = 921600
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    crankyoldgit/IRremoteESP8266@^2.8.6
    ESP8266WiFi
    ESP8266HTTPClient

